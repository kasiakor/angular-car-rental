<div class="container my-5">
  @if (isLoading) {
    <div class="text-center py-5 text-muted">Loading carsâ€¦</div>
  } @else {
    <div class="row g-4">
      @for (car of carsByLocation; track $index) {
        <div class="col-md-4 col-lg-3 mb-4">
          <div class="card h-100 shadow-sm border-0 car-card">
            <!-- Image -->
            <img
              [src]="car.imageUrl"
              class="card-img-top car-card__img"
              alt="{{ car.name }}"
            />

            <div class="card-body d-flex flex-column">
              <!-- Car name -->
              <h6 class="fw-bold mb-1">
                {{ car.name }}
              </h6>

              <!-- Brand -->
              <p class="text-muted small mb-2">
                {{ car.brand }}
              </p>

              <!-- Pricing -->
              <p class="fw-semibold mb-3">
                {{ car.pricingDescription }}
              </p>

              <!-- Action -->
              <div class="mt-auto">
                <button
                  class="btn btn-primary w-100 car-card__btn"
                  [routerLink]="['/car', car.carId]"
                >
                  View Details
                </button>
              </div>
            </div>
          </div>
        </div>
      } @empty {
        <div class="col-12">
          <div class="text-center py-5">
            <i class="fa-solid fa-car-side fs-2 text-primary mb-3"></i>
            <h6 class="fw-semibold mb-1">No cars available</h6>
            <p class="text-muted mb-3">Try another location.</p>
            <a routerLink="/search" class="btn btn-outline-primary btn-sm">
              Change location
            </a>
          </div>
        </div>
      }
    </div>
  }
</div>
